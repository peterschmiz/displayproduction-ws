<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Display production workshop example - 300x250</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Banner styles & animations -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="fonts.css" />

		<!-- DoubleClick Enabler -->
		<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

		<!--CDN links for the latest TweenLite, CSSPlugin, and EasePack-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>

		<!-- Fontface observer -->
		<script src="fontfaceobserver.js"></script>

		<!-- Base banner controller script -->
		<script src="script.js"></script>

	</head>
	<body>

		<div id="example-banner" class="banner-wrapper banner-wrapper--300x250">
			<div id="banner-wrapper"></div>
		</div>

		<script>
			window.onload = function () {
				if (Enabler.isInitialized()) {
					enablerInitHandler();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
				}
			};

			function enablerInitHandler() {
				new window.FontFaceObserver('web-peugeot').check().then(function () {
					Banner.init('example-banner', []);
				});
			}
		</script>
	</body>
</html>
