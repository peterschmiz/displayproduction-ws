<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Display production workshop iframe example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html,
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<iframe src="index.html" frameborder="0" style="width: 160px; height: 160px;"></iframe>
		<iframe src="index.html" frameborder="0" style="width: 300px; height: 250px;"></iframe>
		<iframe src="index.html" frameborder="0" style="width: 300px; height: 600px;"></iframe>
		<iframe src="index.html" frameborder="0" style="width: 160px; height: 600px;"></iframe>
		<iframe src="index.html" frameborder="0" style="width: 728px; height: 90px;"></iframe>
		<iframe src="index.html" frameborder="0" style="width: 840px; height: 150px;"></iframe>
	</body>
</html>
